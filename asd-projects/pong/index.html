<!DOCTYPE html>
<html>
  <head>
    <title>Pong</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" type="text/css" href="index.css">
    
    <!-- Load JavaScript files -->
    <script src="jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body>
    <div id='board'>
      <div id='paddle1'></div>
      <div id='paddle2'></div>
      <div id='ball'></div>

      <div style="font-size: 24px;" id='score2'>Player 2:</div>
      <div style="font-size: 24px;" id='goal'>Goal:30</div>
      <div style="font-size: 70px;" id='end'></div>
      <button style="font-size: 24px;" id = "again" onClick="window.location.reload();">Play Again</button>

    </div>
